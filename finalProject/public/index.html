<!DOCTYPE html>
<html>
<head>
	<title>Lava!!!</title>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
	 <link rel="Shortcut Icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/interact.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<div id="container" >
		<div id="title"> LAVA!!! </div>
		<div id="yourID"></div>
		<div id="yourName">
			Your nickName: <input type="text" id="myName">
			<input type="button" class="btn" id="NameButton" value="submit!">
		</div>
		<div id="enterPlace">
			Try to link to your friend?<br>
			Your friend's nickName:
			<input type="text" id="FriendID" >
			<input type="button" class="btn" id="button" value="LINK!">
		</div>
		<div id="msg">
		</div>
		<input type="button" class="btn" id="go" value="start!">
		<input type="button" class="btn" id="decline" value="No!">
	</div>
	<div id="game">
		<div id="text">
		</div>
		<div id="PlayerInfo">
		</div>
		<div id="playground" >
			<div id="putHere">
			</div>
			<div id="token">
			</div>
		</div>
		<div id="waiting">
		</div>
		<div id="ending">
		</div>
	</div>
</body>
</html>
